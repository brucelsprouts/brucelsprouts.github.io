<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bruce's Portfolio</title>
    <meta name="description" content="Computer scientist and Multimedia creator">
    <script src="main.js"></script>

    <!-- Open Graph Protocol Metadata -->
    <meta property="og:locale" content="en_US">

    <!-- Styles and Icons -->
    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Make sure "styles.css" exists -->
    <link rel="icon" href="favicons/assets-favicon.png">

<body>
    <div id="EnterView">
        <div class="_t1">Bruce Lin</div>
        <div class="_t2">Portfolio</div>
    </div>
    <div id="Page">
        <div id="Background"><canvas></canvas></div>
        <div class="mask" id="Mask">
            <div class="mask_top"></div>
            <div class="mask_bottom"></div>
        </div>
        <div class="frame" id="Frame">
            <div class="frame_line frame_line-left"></div>
            <div class="frame_line frame_line-right"></div>
            <div class="frame_line frame_line-top"></div>
            <div class="frame_line frame_line-bottom"></div>
        </div>
        <div class="theme" id="Theme" x-data>
            <div class="theme_colors">
                <div class="theme_btn" :class="{ 'is-selected': $store.app.theme === 'light' }">
                    <div class="_box"></div>
                    <div class="_text">Light</div>
                </div>
                <div class="theme_btn" :class="{ 'is-selected': $store.app.theme === 'dark' }">
                    <div class="_box"></div>
                    <div class="_text">Dark</div>
                </div>
            </div>
            <div class="theme_btn" :class="{ 'is-selected': $store.app.fontStyle === 'mono' }">
                <div class="_box"></div>
                <div class="_text">Monospaced</div>
            </div>
        </div>
        <header class="siteHeader" id="SiteHeader">
            <h1 class="siteHeader_title">Bruce Lin</h1>
            <p class="siteHeader_label">Computer Scientist</p>
            <nav class="siteHeader_nav" x-data>
                <ol>
                    <li :class="{ 'is-selected': $store.app.currentPath === '/' }">
                        <div class="_dot">&#9679;</div>
                        <a class="_text" href="index.html">Home</a>
                    </li>
                    <li :class="{ 'is-selected': $store.app.currentPath === '/codepj/' }">
                        <div class="_dot">&#9679;</div>
                        <a class="_text" href="codepj.html">Code Projects</a>
                    </li>
                    <li :class="{ 'is-selected': $store.app.currentPath === '/aftereffectpj/' }">
                        <div class="_dot">&#9679;</div>
                        <a class="_text" href="aftereffectpj.html">After Effects Projects</a>
                    </li>
                    <li :class="{ 'is-selected': $store.app.currentPath === '/photoshoppj/' }">
                        <div class="_dot">&#9679;</div>
                        <a class="_text" href="photoshoppj.html">Photoshop Projects</a>
                    </li>
                    <li :class="{ 'is-selected': $store.app.currentPath === '/info/' }">
                        <div class="_dot">&#9679;</div>
                        <a class="_text" href="info.html">Info</a>
                    </li>
                    <li :class="{ 'is-selected': $store.app.currentPath === '/contact/' }">
                        <div class="_dot">&#9679;</div>
                        <a class="_text" href="contact.html">Contact</a>
                    </li>
                </ol>
            </nav>            
        </header>
        <main class="content" id="Content" data-scroll="area">
            <div class="content_inner" data-scroll="target">
                <section class="page" data-page="home">
                    <div class="page_content home">
                        <!-- Your Content Here -->
                        <div class="page_content home">
                            <p class="home_aboutme">
                                <span>testline 1</span>
                                <span>second line</span>
                            </p>
                        </div>
                    </div>
                </section>

                <section class="page" data-page="code projects">
                    <div class="page_content code projects">
                        <!-- Your Content Here -->
                    </div>
                </section>

                <section class="page" data-page="after effect projects">
                    <div class="page_content after effect projects">
                        <!-- Your Content Here -->
                    </div>
                </section>

                <section class="page" data-page="photoshop projects">
                    <div class="page_content photoshop projects">
                        <!-- Your Content Here -->
                    </div>
                </section>

                <section class="page" data-page="info">
                    <div class="page_content info">
                        <!-- Your Content Here -->
                        <a href="https://www.instagram.com/skaterbug92/" target="_blank">Visit skaterbug92 on Instagram</a>
                    </div>
                </section>
                
                <section class="page" data-page="contact">
                    <div class="page_content contact">
                        <!-- Your Content Here -->
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
